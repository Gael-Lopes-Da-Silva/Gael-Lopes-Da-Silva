name: Update Age in README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update-age:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update age
        run: |
          birth_date="2003-06-19"
          today=$(date +%Y-%m-%d)
          age=$((today - birth_date))
          sed -i "s/{age}/$age/g" README.md
